<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiemtrasonguyen</title>
</head>
<body>
<script>
    let a=+prompt("Nhập số nguyên a");
    if(a>0){
        alert("Số " +a +" lớn hơn 0");
    }else {
        if(a==0){
            alert("Số nhập vào là 0");
        }else{
            alert("Số nhập vào nhỏ hơn 0")
        }
    }
</script>

</body>
</html>
