<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giải pt bậc 2</title>
</head>
<body>
<script>
    let a=+prompt("nhập vào số a");
    let b=+prompt("nhập vào số b");
    let c=+prompt("nhập vào số c");
    let d=b*b-4*a*c;
    let e=-b/(2*a);
    let f=((-b+d**(1/2)))/(2*a);
    let g=((-b-d**(1/2)))/(2*a);
    if(d<0){
        alert("pt vô nghiệm");
    } else {
        if (d===0){
            alert("pt có nghiệm x= " +e);
        }else {
            alert("pt có 2 nghiệm là " +f+ "và" +g)
        }
    }
</script>

</body>
</html>
