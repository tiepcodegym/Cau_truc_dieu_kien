<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 600 đồng cho mỗi phút gọi của 50 phút đầu tiên.
    //400 đồng cho mỗi phút gọi của 150 phút tiếp theo.
    //200 đồng cho bất kỳ mỗi phút nào sau 200 phút đầu tiên.
    let sophut=+prompt("Nhập số phút gọi");
    if(sophut>200) {
        alert("phí phải trả: " +((sophut-200)*200+150*400+50*600));
    }else {
        if(sophut>50) {
            alert("phí phải trả: " +((sophut-50)*400+50*600));
        }else {
            alert("phí phải trả: " +(sophut*600));
        }
    }
</script>

</body>
</html>
