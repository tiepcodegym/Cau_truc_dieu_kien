<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xephanghocsinh</title>
</head>
<body>
<script>
    let a=+prompt("điểm bài kt");
    let b=+prompt("điểm giữa kỳ");
    let c=+prompt("điểm cuối kỳ");
    let d=(a+b+c)/3
    if (d<5){
        alert("học sinh kém");
    }else {
        if(d>8){
            alert("học sinh giỏi");
        }else {
            if(d>7){
                alert("học sinh khá");
            }else {
                alert("học sinh tb");
            }
        }

    }
</script>

</body>
</html>
