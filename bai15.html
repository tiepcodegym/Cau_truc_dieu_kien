<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra cạnh tam giác</title>
</head>
<body>
<script>
    let a=+prompt("Nhập cạnh a");
    let b=+prompt("Nhập cạnh b");
    let c=+prompt("Nhập cạnh c");
    if((a+b)>c&&(a-b)<c){
        alert("a,b,c là ba cạnh tam giác");
    }else {
        alert("a,b,c không là ba cạnh tam giác");
    }
</script>

</body>
</html>
