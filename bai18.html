<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lai suat ngan hang</title>
</head>
<body>
<script>
    let a=+prompt("Nhập số tiền gửi")
    let b=+prompt("Nhập số năm gửi")
    let c=a*(1+0.06)**b
    alert("Số tiền nhận được sau "+b+" năm là " +c)
</script>

</body>
</html>
