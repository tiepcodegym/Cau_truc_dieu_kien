<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>timsolonnhat</title>
</head>
<body>
<script>
    let a=+prompt("nhap a");
    let b=+prompt("nhap b");
    let c=+prompt("nhap c");
    if(a>b&&a>c){
        alert(+a +" là số lớn nhất");
    }else {
        if(b>a&&b>c){
            alert(+b +" là lớn nhất");
        }else {
            alert(+c +" là lớn nhất");
        }
    }
</script>

</body>
</html>
